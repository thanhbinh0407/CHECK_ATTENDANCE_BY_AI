version: "3.8"

services:
  mongo:
    image: mongo:6
    container_name: face_mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - face_network

  postgres:
    image: postgres:17
    container_name: face_pg
    restart: always
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pgpassword
      POSTGRES_DB: facedb
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pguser"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - face_network

  backend:
    build: ./face-attendance-backend
    container_name: face_backend
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://root:example@mongo:27017/facedb?authSource=admin
      - PG_HOST=postgres
      - PG_PORT=5432
      - PG_USER=pguser
      - PG_PASSWORD=pgpassword
      - PG_DATABASE=facedb
      - MATCH_THRESHOLD=0.6
    ports:
      - "5000:5000"
    depends_on:
      mongo:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ./face-attendance-backend:/app
      - /app/node_modules
    networks:
      - face_network

  frontend:
    build: ./face-attendance-frontend
    container_name: face_frontend
    restart: always
    environment:
      - VITE_API_BASE=http://localhost:5000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./face-attendance-frontend:/app
      - /app/node_modules
    networks:
      - face_network

volumes:
  mongo_data:
  pg_data:

networks:
  face_network:
    driver: bridge

