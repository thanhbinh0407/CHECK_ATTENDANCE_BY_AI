version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: payroll-db
    environment:
      POSTGRES_USER: ${DB_USER:-payroll}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-payroll123}
      POSTGRES_DB: ${DB_NAME:-payroll_system}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-payroll}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payroll-network

  # Backend API
  backend:
    build:
      context: ./face-attendance-backend
      dockerfile: Dockerfile.prod
    container_name: payroll-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-payroll}
      DB_PASSWORD: ${DB_PASSWORD:-payroll123}
      DB_NAME: ${DB_NAME:-payroll_system}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key}
      JWT_EXPIRY: ${JWT_EXPIRY:-7d}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - payroll-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend
  frontend:
    build:
      context: ./payroll-frontend
      dockerfile: Dockerfile.prod
    container_name: payroll-frontend
    environment:
      VITE_API_URL: http://backend:3000
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - payroll-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: payroll-cache
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payroll-network
    restart: unless-stopped
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:

networks:
  payroll-network:
    driver: bridge
